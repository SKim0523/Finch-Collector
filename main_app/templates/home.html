{% extends 'base.html' %}
{% block content %}
{% for list in lists %}
<div>
    <h1 class="list-name">{{list.name}}</h1><hr>
        {% for finch in list.finches.all %}
        <span>{{forloop.counter}}.</span>
        <span>{{finch.name}}</span>
        <a class="button is-danger delete-finch" href="{% url 'list_finch_assoc' list.pk finch.pk %}?assoc=remove">Delete</a>
        </span>
        </a><br>
        
        {% endfor %}
</div><br>
    {% endfor %}
{% endblock %}
